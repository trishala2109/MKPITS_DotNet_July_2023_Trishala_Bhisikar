<html>
	<script language="javascript">
	function square()
	{
	var num=document.f1.t1.value;
	var sq=num*num;
	//document.write("square is " + sq);
	document.getElementById("result").innerHTML="square = " + sq;
	}
	</script>
	<form name="f1">
		enter number : <input type=text name="t1" /><br><br>
		<input type=button value="ok" onclick="square();" />
		<br><br>
		<span id="result" >--- </span>
	</form>


</html>
