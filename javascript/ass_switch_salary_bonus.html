<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Switch Assigment Salary </h1>
     </div>
     <div class="container">
        <form class="form-group">
            <label for="c1">Enter Employee Name</label>
            <input type="text" id="c1" class="form-control"/>
            <label for="c2">Enter Basic Salary</label>
            <input type="text" id="c2" class="form-control"/>
            <label for="c3">Enter Employee Designation</label>
            <input type="text" id="c3" class="form-control"/>
            <button id="b1" type="button" class="form-control btn-primary mt-4" onclick="display()">
                Submit
            </button>
        </form>
         <div id="result">Result</div>
     </div>

</body>

<script type="text/javascript">
    function display()
    {
        var empname=document.getElementById("c1").value;
        var salary = parseFloat(document.getElementById("c2").value);
        var designation=document.getElementById("c3").value;
        var bonus=0;
        var result;

        switch (designation) 
        {
            case 'm':
                bonus = 5000;
                break;
            case 'c':
                bonus = 2000;
                break;
            case 'p':
                bonus = 1000;
                break;
            default:
                bonus = 0;
                break;
        }

        var total = salary + bonus;

        result=document.getElementById("result").innerHTML = "Employee Name :- " + empname + "<br>"
        +"Basic Salary :- " + salary + "<br>" 
        +"Designation :- " + designation + "<br>"
        + "total salary :-" + total;
    }

</script>
</html>
