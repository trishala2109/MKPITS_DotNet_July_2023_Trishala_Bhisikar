<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      
    </head>
      
    <body>
        <div class="jumbotron text-center">
            <h1>Operator Using DropDown List</h1>
        </div>
        <div class="container">
            <form class="form-group">
                <label  for="c1" >Enter number1</label>
                <input  type=text id="c1" class="form-control" />
                <label  for="c2" >Enter number2</label>
                <input  type=text id="c2" class="form-control" />
              
                <select class="form-select mt-4" id="s1">
                    <option selected>Select Operator</option>
                    <option value="+">Addition</option>
                    <option value="-">Substraction</option>
                    <option value="*">Multiplication</option>
                    <option value="/">Division</option>
                </select>
      
                <button id="b1" type="button" class="form-control btn-primary mt-4" onclick="check();">
                 Submit 
                </button>

                <div id="res" class="form-control mt-4">Result : </div>
            </form>
        </div>
    </body>
      
     <script type="text/javascript">

        function check()
        {
            var ans1;
            var num1=parseInt(document.getElementById("c1").value);
            var num2=parseInt(document.getElementById("c2").value);
            var op=document.getElementById("s1").value; 

            //alert(op);
            var ans;
            switch(op)
            {
                case "+" :
                    ans=num1+num2;
                    break;
                case "-" :
                    ans=num1-num2;
                    break;
                case "*":
                    ans=num1*num2;
                    break;
                case "/":
                    ans=num1 / num2;
                    break;
                default:
                    ans="invalid operator ! ";
                    break;
            }
              document.getElementById("res").innerHTML="result : " +ans;
        }
    </script>
</html>
