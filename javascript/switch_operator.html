<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
   <h1>Switch Operator</h1>
</div>
<div class="container">
    <form class="form-group">
        <label for="c1">Enter Number 1</label>
        <input type="text" id="c1" class="form-control"/>
        <label for="c2">Enter Number 2</label>
        <input type="text" id="c2" class="form-control"/>
        <label for="c3">Enter Operator (+,-,*,/) </label>
        <input type="text" id="c3" class="form-control"/>
        <button id="b1" type="button" class="form-control btn-primary mt-4" onclick="display()">
            Submit
        </button>

        <div id="result" class="form-control mt-4">Result:-</div>
    </form>
</div>
</body>

<script type="text/javascript">
    function display()
    {
        var num1 = parseInt(document.getElementById("c1").value);
        var num2 = parseInt(document.getElementById("c2").value);
        var operator = document.getElementById("c3").value;
        var answer;

        switch (operator)
        {
            case "+":
                answer=num1+num2;
                break;
            case "-":
                answer=num1-num2;
                break;
            case "*":
                answer=num1*num2;
                break;
            case "/":
                answer=num1/num2;
                break;   
            default:
                answer="invalid operator !";
                break; 
        }
        document.getElementById("result").innerHTML="result :" + answer;
    }

</script>
</html>
