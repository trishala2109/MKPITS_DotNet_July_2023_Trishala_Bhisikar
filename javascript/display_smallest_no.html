 <body>

        <script language="javascript">
        function check()
        {
            var num1 = parseInt(document.getElementById("t1").value);
            var num2 = parseInt(document.getElementById("t2").value);
            var num3 = parseInt(document.getElementById("t3").value);

            if(num1 < num2 && num1 < num3)
            {
                document.getElementById("result").innerHTML="number 1 is smaller";
            }
            else if(num2 < num1 && num2 < num3)
            {
                document.getElementById("result").innerHTML="number 2 is smaller";
            }
            else
            {
                document.getElementById("result").innerHTML="number 3 is smaller";
            }
        
        }
