<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumboturn text-center">
        <h1>Mathematics</h1>
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
                Enter Number 1<input type="text" class="form-control text-center mt-2" name="t1" id="t1"><br><br>
                Enter Number 2<input type="text" class="form-control text-center mt-2" name="t2" id="t2"><br><br>

                <input type=button value="add" onclick="add();" />
	            <input type=button value="sub" onclick="sub();" />
	            <input type=button value="mul" onclick="mul();" />
                <input type=button value="div" onclick="div();" />
	            <br><br>
            </div>
        </form>
    </div>

    <div class="container">
        <h5>Performance</h5>
            <div class="row">
                <div class="col">
                    Addition : <span id="addi"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                     Substraction : <span id="substract"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    multiplication : <span id="multiply"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Division : <span id="division"></span>
                </div>
            </div>
    </div>
        
</body>
</html>

<script language="javascript">

    function add()
     {
        var num1 = parseFloat(document.getElementById("t1").value);
        var num2 = parseFloat(document.getElementById("t2").value);
        var result = num1 + num2;
        document.getElementById("addi").textContent = result;
    }

    function sub()
     {
        var num1 = parseFloat(document.getElementById("t1").value);
        var num2 = parseFloat(document.getElementById("t2").value);
        var result = num1 - num2;
        document.getElementById("substract").textContent = result;
    }

    function mul() 
    {
        var num1 = parseFloat(document.getElementById("t1").value);
        var num2 = parseFloat(document.getElementById("t2").value);
        var result = num1 * num2;
        document.getElementById("multiply").textContent = result;
    }

    function div() 
    {
        var num1 = parseFloat(document.getElementById("t1").value);
        var num2 = parseFloat(document.getElementById("t2").value);
        var result = num1 / num2;
        document.getElementById("division").textContent = result;
    }
</script>
