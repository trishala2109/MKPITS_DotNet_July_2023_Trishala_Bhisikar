<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
  
<body>
    <div class="jumbotron text-center">
        <h1>Print the Table</h1>
    </div>
    <div class="container">
        <form class="form-group">
            <label for="t1" class="mt-2">Enter Number </label>
            <input type="text" class="form-control mt-2" id="t1"/>
            <button type="button" class="btn-secondary mt-4" onclick="display();">
                Submit
            </button>
            <div id="result">Result:</div>
        </form>
    </div>
    
</body>
<script type="text/javascript">
    function display()
    {
        var num=parseInt(document.getElementById("t1").value);
        result=0;
        counter=1;

        while(counter<=10)
        {
            var table;

            if(result == 0)
            {
                var table = num*counter;
                result = num +"*"  +counter + "=" + table ;
            }
           else
           {
                table = num*counter;
                result += "<br>" + num + "*" + counter + "=" + table ;
           }
           counter ++;
        }
        document.getElementById("result").innerHTML=result;
    }
</script>
</html>
