<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>ATM</h1>
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
                <h4>Enter Amount:-</h4>
                <input type="text" class="form-control text-center" name="t1" id="t1">
            </div>

            <div class="form-group">
                <label for="choice">Choice Any One:-</label>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-label" type="radio" name="atm" id="d1" value="deposit">
                                <label for="d1">
                                   Deposit
                                </label>
                        </div>
                    </div>

                    <div class="col">
                         <div class="form-check">
                            <input class="form-check-label" type="radio" name="atm" id="d2" value="withdrwal">
                                 <label for="d2">
                                   Withdrwal
                                 </label>
                         </div>
                    </div>
                </div>
            </div>

            <div class="form-group mt-2">
                <button class="btn btn-primary" type=button onclick="display();">Submit</button>
             </div>
              
            <div class="container">
                <div class="row mt-5">
                    <span id="result">Show</span>
                </div>
            </div>

        </form>
    </div>

</body>


<script language="javascript">
    var bal=1000;
    var amt;
    var result;
    var ans;

    function display()
    {
         amt=parseInt(document.getElementById("t1").value);
        var r=document.getElementsByName("atm");
        for(i=0;i<r.length;i++)
        {
            if(r[i].checked)
            {
                ans=r[i].value;
                //alert(ans);
            }
        }
        
        if(ans=="deposit")
        {
            bal=bal+amt;
        }
        else if(ans=="withdrawl")
        {
            bal=bal-amt;
        }
        document.getElementById("result").innerHTML="balance :" + bal;
    }
</script>

</html>
