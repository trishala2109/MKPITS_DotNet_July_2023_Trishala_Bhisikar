<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 onmouseover="style.color='red'" onmouseout="style.color='black'">Mouse over this text</h1>

    <p onmouseover="style.color='green'" onmouseout="style.color='gray'">Mouse over this text</p>

    <div onmouseover="style.color='blue'" onmouseout="style.color='silver'">Mouse over this text</div>

</body>
</html>
