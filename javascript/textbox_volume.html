<html>
	<script language="javascript">
	function area()
	{

    var breadth=document.getElementById("t2").value;

	var volume=length*breadth*height;
	document.getElementById("result").innerHTML="volume = " + volume;
	}
	</script>
	<form name="f1">
		enter number : <input type=text id="t1" name="t1" /><br><br>
        enter number : <input type=text id="t2" name="t2" /><br><br>
        enter number : <input type=text id="t3" name="t3" /><br><br>
		<input type=button value="ok" onclick="area();" />
		<br><br>
		<span id="result" >--- </span>
	</form>


</html>
