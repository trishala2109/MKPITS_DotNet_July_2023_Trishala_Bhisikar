<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater No</title>
</head>
<body>
    Enter 1 Number :-<input type="text" id="t1"/><br><br>
    Enter 2 Number :-<input type="text" id="t2"/><br><br>
    Enter 3 Number :-<input type="text" id="t3"/><br><br>
    <input type="button" onclick="display()" value="submit"><br><br>

    <span id="result">Result</span>
</body>

<script language="javascript">
    function display()
        {
            var num1 = parseInt(document.getElementById("t1").value);
            var num2 = parseInt(document.getElementById("t2").value);
            var num3 = parseInt(document.getElementById("t3").value);
       
        if(num1 >= num2 && num1 >= num3)
        {

             document.getElementById("result").innerHTML="number 1 is greater";
        }
        else if(num2 >= num1 && num2 >= num3)
        {
             document.getElementById("result").innerHTML="number 2 is greater";
        }
        else
        {
            document.getElementById("result").innerHTML="number 3 is greater";
        }
        
        }

</script>
</html>
