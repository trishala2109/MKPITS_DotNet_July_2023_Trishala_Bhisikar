<html>
<script language="javascript">
	function add()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var ans=num1+num2;
	document.getElementById("res").innerHTML="additon = " + ans;
	
	}
	function sub()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var ans=num1-num2;
	document.getElementById("res").innerHTML="substraction = " + ans;
	
	}
	function mul()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var ans=num1*num2;
	document.getElementById("res").innerHTML="multiplication = " + ans;
	
	}
	function div()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var ans=num1/num2;
	document.getElementById("res").innerHTML="division = " + ans;
	
	}
</script>
	<form name="f1">

	<span id="res" >Result :</span>
	</form>


</html>
