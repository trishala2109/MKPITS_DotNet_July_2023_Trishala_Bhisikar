<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="jumbotron text-center">
        <h1>Fibonachii Series</h1>
    </div>
    <div class="container">
        <form class="form-group">
            <label for="t1" class="mt-2">Enter Number </label>
            <input type="text" class="form-control mt-2" id="t1"/>
            <label for="t2" class="mt-2">Enter Number </label>
            <input type="text" class="form-control mt-2" id="t2"/>
            <button type="button" class="btn-secondary mt-4" onclick="display();">
                Submit
            </button>
            <div id="result">Result:</div>
        </form>
    </div>
    
</body>

<script type="text/javascript">
    function display()
    {
        var num1 = parseInt(document.getElementById("t1").value);
        var num2 = parseInt(document.getElementById("t2").value);
        var result ;

        for (var i = 2; i <= 100; i++) 
        {
            var fibo = num1 + num2;
            if (fibo <= 100) 
            {
                result += ", " + fibo;
                num1 = num2;
                num2 = fib;
            } 
            else 
            {
                break;
            }
        }

        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
