<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align=center >Operator Uses</h1>
<hr>
<center>
    <form name="f1" style="width:50%" >
        <fieldset>
            <legend>calculation </legend>
            Enter Number 1 <input type=text name="n1"/>
            <br><br>
            Enter Number 2 <input type=text name="n2"/>
            <br><br>
            Enter Operator (+,-,*) <input type=text name="op"/>
            <br><br>
	        <input type=button value="result" onclick="display();"/>
	        <br><br>
	        Result : <span id="r1" name="res"></span>
        </fieldset>
    </form>
</center>
</body>

<script language="javascript">

    function display()
    {
        var num1,num2,result;
        num1=parseFloat(document.f1.n1.value);
        num2=parseFloat(document.f1.n2.value);
        op=document.f1.op.value;

        //alert("op = " + op);
        if(op=='+') 
        {
            result=num1+num2;
        }
        else if(op=='-') 
        {
            result=num1-num2;
        }
        else if(op=='*') 
        {
            result=num1*num2;
        }
        else
        {
            alert("invalid opertor");
        }
        document.getElementById("r1").innerHTML=result;
    }

</script>
</html>
