<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
  
  <body>
      <div class="jumbotron text-center">
          <h1>Operator Using Radio Button</h1>
      </div>
        <div class="container">
            <form class="form-group">
                <label  for="c1" >Enter number 1</label>
                <input  type=text id="c1" class="form-control" />
                <label  for="c2" >Enter number 2</label>
                <input  type=text id="c2" class="form-control" />
          
                <div class="form-check mt-4">
                    <div class="row">
                        <div class="col">
                            <input type="radio" class="form-check-input " value="+" id="d1" name="d1"  />
                            <label for="d1">Add</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input " id="d2" name="d1" value="-"  />
                            <label for="d2">Sub</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input " id="d3" name="d1" value="*"  />
                            <label for="d3">Multiply</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input " id="d4" name="d1" value="/"  />
                            <label for="d4">Division</label>
                        </div>
                    </div><br>
                </div>
          
                <button id="b1" type="button" class="form-control btn-primary mt-4" onclick="display();"> 
                     Submit 
                </button>
                <div id="result" class="form-control mt-4">Result : </div>
            </form>
        </div>
     </body>
  
<script type="text/javascript">

    function display()
    {
        var ans1;
        var num1=parseInt(document.getElementById("c1").value);
        var num2=parseInt(document.getElementById("c2").value);
        var op=document.getElementsByName("d1");

        for(i=0;i<op.length;i++)
        {
            if(op[i].checked)
            {
                ans1=op[i].value;
            }
        }

        var ans;
        switch(ans1)
        {
            case "+" :
                ans=num1+num2;
                break;
            case "-" :
                ans=num1-num2;
                break;
            case "*":
                ans=num1*num2;
                break;
            case "/":
                ans=num1 / num2;
                break;
            default:
                ans="invalid operator ! ";
                break;
        }
          document.getElementById("result").innerHTML="Result : " + ans;
    }

  </script>
</html>
