<html>
<script language="javascript">
	function calculate()
	{
	  var num1=parseInt(document.getElementById("n1").value);
	  var num2=parseInt(document.getElementById("n2").value);
	  var operator=document.getElementById("op").value;
	  var ans=0;
	if(operator=="+")
	{
	ans=num1+num2;
	}
	else if(operator=="-")
	{
	ans=num1-num2;
	}
	else if(operator=="*")
	{
	ans=num1*num2;
	}
	
	document.getElementById("res").innerHTML="result = " + ans;
	
	}
	
</script>
	<form name="f1">
	enter number1 : <input type=text id="n1" /> <br><br>
	enter number2 : <input type=text id="n2" /> <br><br>
	enter operator: <input type=text id="op" /> <br><br>
	<input type=button value="ok" onclick="calculate();" />
	
	<br><br>
	<span id="res" >Result :</span>
	</form>


</html>
