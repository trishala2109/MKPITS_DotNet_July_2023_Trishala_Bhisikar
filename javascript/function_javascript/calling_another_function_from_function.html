<script type="text/javascript">
    function total(s1,s2,s3)
    {
        var total=parseFloat(s1)+parseFloat(s2)+parseFloat(s3);
        return total;
    }

    function per(total)
    {
        var percentage=(total/300.0)*100.0;
        return percentage;
    }

    var t=total(90,85,75);
    alert("total :- " + t);

    var p=per(t);
    alert("percentage :-" + p);

</script>
