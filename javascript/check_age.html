<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <form name="f1">
        Enter Age : <input type=text id="t1" /> <br><br>
        <input type=button value="ok" onclick="check();" />
        <br><br>

        <span id="result" >Result</span>
    </form>
</body>

<script language="javascript">

    function check()
    {
        var age = parseInt(document.getElementById("t1").value);

        if (age < 18) 
        {
            document.getElementById("result").innerHTML="You are a minor";
        }
        else if (age >= 18 && age < 60) 
        {
            document.getElementById("result").innerHTML="You are an adult";
        }       
        else
        {
            document.getElementById("result").innerHTML="You are an old";
        }
    }

</script>
</html>
