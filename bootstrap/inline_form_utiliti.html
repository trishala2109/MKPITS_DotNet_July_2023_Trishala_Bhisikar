<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Details</h2>
        <form action="" class="form-inline">
          <label for="email" class="mb-2 mr-sm-2">Email:</label>
          <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Email" id="email">

          <label for="pwd" class="mb-2 mr-sm-2">Password</label>
          <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Password" id="pwd">

          <div class="form-group form-check mb-2 mr-sm-2">
            <label for="from-check-label">
               <input type="checkbox" class="form-check-input" name="Remember">Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-info mb-2">Submit</button>
        </form>

    </div>
</body>
