<!DOCTYPE html>  
<html lang = "en">  
<head>  
    <meta charset = "UTF-8">  
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">  
    <title> Bootstrap Star Rating </title>  
    <!--  Add Bootstrap cdn  -->  
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
    <!--  Add bootstrap icon Library  -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        .checked{font-size: 20px; color: yellow;}
        .unchecked {font-size: 20px;}
    </style>
</head>
<body>
    <h3 text-align="center">Bootstrap Rating</h3>
    <!--to display checkaed star rating-->
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <!--to display uncheckaed star rating-->
    <span class="fa fa-star unchecked"></span>
</body>
</html>
