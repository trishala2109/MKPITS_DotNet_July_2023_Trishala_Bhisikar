<!DOCTYPE html>
<html lang="en">
<head>

              }

    <div id="video">
        <video id="video2" preload="" autoplay="" muted="" loop="" style="opacity: 0.5;">
             <source src="video.mp4" type="video/mp4">
        </video>
        
        <div id="message" class="styling">
