<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
</head>
<body>
    <center>
    <!--Image Rounded-->
    <div class="container">
        <h1>Rounded Image</h1>
        <img src="nature.jpeg" alt="nature" class="img-rounded" height="500px" width="500px">
    </div>
    <!--End Image Rounded-->

    <!--Image Circle-->
    <div class="container">
        <h1>Circle Image</h1>
        <img src="nature.jpeg" alt="nature" class="img-circle" height="500px" width="500px">
    </div>
    <!--End Image Circle-->

    <!--Image Thumbnail-->
    <div class="container">
        <h1>Thumnail Image </h1>
        <h4>it is look like a frame in border</h4>
        <img src="nature.jpeg" alt="nature" class="img-thumbnail" height="500px" width="500px">
    </div>
    <!--End Image Thumbnail-->
    </center>
</body>
