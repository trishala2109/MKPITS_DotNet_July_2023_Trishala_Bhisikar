<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{margin: 2px;padding: 2px;border: 1px solid black;}
    div{border: 1px solid red;}
</style>
<body>
    <center>
        <h1>Grid Styles</h1>
    </center>

     <!--Row with Two colums-->
     <div class="container">
        <div class="row">
            <div class="col-md-6">Left colums</div>
            <div class="col-md-6"> Right colums</div>
        </div>
    </div>
    <!--End Row with Two colums-->
<br>

    <!--Row with three columns divided in 1:4:1 ratio-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">Left colums</div>
            <div class="col-lg-6">center colums</div>
            <div class="col-lg-3">Right colums</div>
        </div>
    </div>   
    <!--End Row with three columns divided in 1:4:1 ratio--> 
<br>

    <!--Row with Two Equal colums-->
    <div class="container">
        <div class="row">
            <div class="col">Left colums</div>
            <div class="col"> Center colums</div>
            <div class="col">Right colums</div>
        </div>
    </div>
    <!--End Row with Two equal colums-->
<br>

    <div class="container">
        <div class="row">
            <div class="col-xl-4">Left Columns</div>
            <div class="col-xl-4">Center Columns</div>
            <div class="col-xl-4">Right Columns</div>
        </div>
    </div>
</body>
