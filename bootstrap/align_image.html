<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>  
</head>
<body>
    <div class="container-fluid">
       <h1> Align Image Float Left</h1>
        <p>Use the float classes to float the image to the left or to the right</p>
        <img src="Chai.jpg" alt="chai" class="float-left" width="300px" height="200px">
        <img src="nature.jpeg" alt="nature" class="float-left" width="300px" height="200px">
    </div>
<br>
    <div class="container-fluid">
      <h1> Align Image Float Right</h1>
     <p>Use the float classes to float the image to the left or to the right</p>
     <img src="Chai.jpg" alt="chai" class="float-right" width="300px" height="200px">
     <img src="nature.jpeg" alt="nature" class="float-right" width="300px" height="200px">
 </div>
</body>
</html>
