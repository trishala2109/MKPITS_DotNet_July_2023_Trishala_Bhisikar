<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #shadow{text-shadow: 20px 20px 5px red;}
        #wrap{word-wrap: break-word;
              width: 150px;
              border: 1px solid red;
              }
        #nowrap{width: 100px;
                 border: 1px solid #ff0000;
                }
    </style>
</head>
<body>
    <div id="shadow"><h1>KDK Collage of Engineering</h1></div>
    <div id="wrap">you can't break this word or break a line hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
    <p>without using word wrap text will go like this</p>
    <div id="nowrap"> you cant break this word or break a line here eeeeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
</body>
</html>
