<!DOCTYPE html>
<html lang="en">
<style>
    p.solid {border-style: solid;}
    p.double {border-style: double ;}
    p.dotted {border-style: dotted;}
    p.groove { border-style: groove;}
    p.dashed {border-style: dashed;}
    p.inset {border-style: inset;}
    p.ridge {border-style: ridge;}
    p.hidden {border-style: hidden;}
</style>
<body>
    <p class="solid">I am Trishala</p>
    <p class="double">I am Trishala</p>
    <p class="dotted">I am Trishala</p>
    <p class="groove">I am Trishala</p>
    <p class="dashed">I am Trishala</p>
    <p class="inset">I am Trishala</p>
    <p class="ridge">I am Trishala</p>
    <p class="hidden">I am Trishala</p>

</body>
</html>
