<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda|Ropa+Sans|Butcherman|Rochester|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'/>
        <style>
             
            .font1
            {
                font-family: 'Cherry Cream Soda';
                font-size: 14px;
                color: red;
                line-height: 1.3em;
            }
             
            .font2
            {
                font-family: 'Ropa Sans', sans-serif;
                font-size: 14px;
                color: green;
                line-height: 1.3em;
            }
             
            .font3
            {
                font-family: 'Butcherman';
                font-size: 14px;
                color: red;
                line-height: 1.3em;
            }
             
            .font4
            {
                font-family: 'Rochester';
                font-size: 14px;
                color: blue;
                line-height: 1.3em;
            }
             
            .font5
            {
                font-family: 'Open Sans Condensed', sans-serif;
                font-size: 14px;
                color: pink;
                line-height: 1.3em;
            }                               
             
            .are
        {
            width: 20px;
            height: 20px;
            margin: 20px auto;
        }
         
        .are .we img
        {
            width: 20px;
            height: 20px;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-left: 0;
            -webkit-transition: 3s linear;
            -moz-transition: 3s linear;
            -o-transition: 3s linear;
            -ms-transition: 3s linear;
            transition: 3s linear;
        }
         
        .are:hover .we img
        {
            width: 240px;
            height: 220px;
            -webkit-transform:rotate(360deg);
            -moz-transform:rotate(360deg);
            -o-transform:rotate(360deg);
            -ms-transform:rotate(360deg);
            transform:rotate(360deg);
        }
       </style>
     
    </head>
    <body>
        <p class="font1">THIS IS A FLOWER</p>
        <p class="font2">THIS IS A FLOWER</p>
        <p class="font3">THIS IS A FLOWER</p>
        <p class="font4">THIS IS A FLOWER</p>
        <p class="font5">THIS IS A FLOWER</p>

        <div class="are">
            <div class="we">
               <img src="flower.webp" width="20" height="20"/>
            </div>
        </div>
    </body>
</html>
