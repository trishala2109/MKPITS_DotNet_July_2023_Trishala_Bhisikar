<!DOCTYPE html>
<html lang="en">
    <style>
             
        .are
        {
            width: 20px;
            height: 20px;
            margin: 20px auto;
        }
         
        .are .we img
        {
            width: 20px;
            height: 20px;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-left: 0;
            -webkit-transition: 3s linear;
            -moz-transition: 3s linear;
            -o-transition: 3s linear;
            -ms-transition: 3s linear;
            transition: 3s linear;
        }
         
        .are:hover .we img
        {
            width: 240px;
            height: 220px;
            -webkit-transform:rotate(360deg);
            -moz-transform:rotate(360deg);
            -o-transform:rotate(360deg);
            -ms-transform:rotate(360deg);
            transform:rotate(360deg);
        }
         
    </style>
 
</head>
<body>

    <p>This is rotated 360 degree</p>
    <div class="are">
        <div class="we">
           <img src="flower.webp" width="20" height="20"/>
        </div>
    </div>

</body>
</html>
