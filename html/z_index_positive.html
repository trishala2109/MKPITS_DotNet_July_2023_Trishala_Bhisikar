<!DOCTYPE html>
<html>
<head>
    <style>
        .container{ position: relative;}

        .black-box{ position: relative; z-index: 1; border: 3px solid black ; height: 100px; margin: 30px; }

        .gray-box{ position: absolute; z-index: 3; /*gray box will above both green and black box*/
                    background: lightgray;height: 60px; width: 70%; top: 50px; left: 50px;}

        .green-box{ position: absolute; z-index:2;/*green box will above black box*/
                    background: lightgreen; height: 100px; width: 35%; top: -15px; left: 270px;}
    </style>
</head>
<body>
    <h2>This is the Z-index Example</h2>
    <p>
        an element withgreater stack order is always above an element with a lower stack order.
    </p>
    <div class="container">
        <div class="black-box"> black-box (z-index:1)</div>
        <div class=" gray-box"> Gray-box (z-index:3)</div>
        <div class="green-box"> green-box (z-index:2)</div>
    </div>
</body>
</html>
